<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> calaculater</h1>
    <table>
        <tr>
            <td>enter 1st number</td>
            <td><input type="textbox" id="num1"></td>
        </tr>
        <tr>
            <td> enter 2nd number</td>
            <td><input type="textbox" id="num2"></td>
        </tr>
        <tr>
            <td><button onclick="add()">Add</button></td>
            <td><button onclick="sub()">sub</button></td>
            <td><button onclick="mul()">mul</button></td>
            <td><button onclick="div()">div</button></td>
            <td><button onclick="modulo()">modulo</button></td>
            <td></td>

        </tr>
    </table>
    <h3>Result : <span id="result"></span></h3>
    <script>
        function add()
        {
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt( document.getElementById('num2').value)
            c=a+b
            document.getElementById('result').innerHTML=c
        }
        function sub()
        {
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt( document.getElementById('num2').value)
            c=a-b
            document.getElementById('result').innerHTML=c
        }
        function mul()
        {
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt( document.getElementById('num2').value)
            c=a*b
            document.getElementById('result').innerHTML=c
        }
        function div()
        {
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt( document.getElementById('num2').value)
            c=a/b
            document.getElementById('result').innerHTML=c
        }
        function modulo()
        {
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt( document.getElementById('num2').value)
            c=a%b
            document.getElementById('result').innerHTML=c
        }
    </script>
    
</body>
</html>
